name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-eb.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd backend/frontend
          npm install
          npm run build
          cd ../..

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend-deploy.zip . -x '*.git*' 'node_modules/*' '.env*'
          cd ..
          ls -lh backend-deploy.zip

      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: aion-backend
          environment_name: Aion-backend-env-1
          version_label: backend-${{ steps.timestamp.outputs.time }}-${{ github.sha }}
          region: us-east-1
          deployment_package: backend-deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment complete
        run: |
          echo "âœ… Backend deployed successfully to Elastic Beanstalk!"
          echo "ğŸŒ URL: http://Aion-backend-env-1.eba-4uswimrs.us-east-1.elasticbeanstalk.com"
          echo "ğŸ“¦ Version: backend-${{ steps.timestamp.outputs.time }}-${{ github.sha }}"
